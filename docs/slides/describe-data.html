--

Describe who collected the data
  
  - .font80[*Include a description of the categories, values, numbers with units.*]
  
--

.font80[

&gt; *".red[We obtained complete data] from 196 US-American individuals who participated in an online study via Amazon Mechanical Turk"* - [source](https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0153419#sec002)

]


--

.font80[

&gt; *"For their study, .red[Liam Cross, Andrea Piovesan, and Gray Atherton] utilized 196 participants to serve as their sample"* - [source](https://www.psypost.org/2022/11/autistic-people-outperform-neurotypicals-in-a-cartoon-version-of-an-emotion-recognition-task-64294)

]

--

.font80[

&gt; *".red[The Times analyzed] country-level trade data from .red[the Observatory of Economic Complexity]..."* - [source](https://www.nytimes.com/interactive/2022/10/30/business/economy/russia-trade-ukraine-war.html)

]

--

.font80[

# Describing .large[.red[Preparation]]

Take note of excluded participants and sample size:

&gt; "*Anyone who responded that they were self-diagnosed with autism, meaning they had not received a clinical diagnosis from a medical professional, was .red[excluded (n = 2)].*"

--

Limitations aren't always reported in the **limitations** section:

&gt; "*A sample of 100 autistic individuals (50 per condition) was sought. Power analysis using GPower indicated that a sample of 50 per condition afforded above 90% power to detect medium effect sizes*"
